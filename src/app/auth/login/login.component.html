<section>
    <form class="reactive-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" formControlName="email">
            <mat-hint>Please enter a valid email address </mat-hint>
            <mat-error>Invalid Email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password" formControlName="password">
            <mat-hint>Please enter your password</mat-hint>
            <mat-error>missing password</mat-error>
        </mat-form-field>
        <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Submit</button>
    </form>
</section>
